<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Usuário</h1>
        <p id="subtitulo">Complete com suas informações:</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="text" nome="email" id="email" required>
        </div>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="devweb" volue="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" volue="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" volue="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>

        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label for="">Selecione as tecnologias que utiliza:</label> <br>

                <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
                <label for="">HTML</label>

                <input type="checkbox" id="tecnologia1" nome="tecnologia2" volue="CSS">
                <label for="">CSS</label>

                <input type="checkbox" id="tecnologia1" nome="tecnologia3" volue="Javascript">
                <label for="">JavaScript</label>

                <input type="checkbox" id="tecnologia1" nome="tecnologia4" volue="PHP">
                <label for="">PHP</label>

                <input type="checkbox" id="tecnologia1" nome="tecnologia5" volue="C#">
                <label for="">C#</label>

                <input type="checkbox" id="tecnologia1" nome="tecnologia6" volue="Python">
                <label for="">Python</label>

                <input type="checkbox" id="tecnologia7" nome="tecnologia7" volue="Java">
                <label for="">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="">Conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="6" style="width: 26em;"></textarea>
        </div>
        <button type="submit">Concluído</button>
    </form>
</body>
</html>
