<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Usuário</h1>
        <p>Complete com suas informações:</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label>Email</label>
            <input type="text" nome="email" id="email">
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="devweb" volue="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" volue="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" volue="fullstack">Fullstack
            </label>
        </div>
        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>

        </div>
        <fieldset>
            <div>
                <label for="">Selecione as tecnologias que utiliza:</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
                <label for="">HTML</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
